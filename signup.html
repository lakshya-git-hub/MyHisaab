<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hisaab Pro</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="signup-page-container">
        <div class="signup-form-card">
            <h2>Create an Account</h2>
            <p>Get started with your ecommerce journey</p>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-input">
                    <select>
                        <option value="+91">+91</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input type="text" id="phone" placeholder="Enter your phone number with country code">
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                     <input type="password" id="password">
                     <i class="fas fa-eye"></i>
                 </div>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                 <div class="password-input">
                    <input type="password" id="confirm-password">
                    <i class="fas fa-eye"></i>
                 </div>
            </div>
            <button class="btn signup-btn">Sign up</button>
            <p class="login-link">Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
