<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login with OTP</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="+91XXXXXXXXXX" required>
                </div>
                <button type="submit" id="sendOtpBtn">Send OTP</button>
                
                <div class="otp-section" id="otpSection" style="display: none;">
                    <div class="input-group">
                        <label for="otp">Enter OTP</label>
                        <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    </div>
                    <button type="button" id="verifyOtpBtn">Verify OTP</button>
                </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
